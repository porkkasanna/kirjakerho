<!DOCTYPE html>
<html>

<head>
    <title>Etusivu</title>
</head>

<body>
    <p>
        <a href="/register">Rekisteröidy</a>
    </p>
    {% if session.username %}
    <p> Olet kirjautunut sisään käyttäjätunnuksella {{ session.username}} </p>
    <p>
        <a href="/logout">Kirjaudu ulos</a>
    </p>
    {% else %}
    <p>
        <a href="/login">Kirjaudu sisään</a>
    </p>
    {% endif %}

    <h1> Etusivu </h1>
    <p> Tervetuloa kirjakerhoon! </p>
</body>

</html>
