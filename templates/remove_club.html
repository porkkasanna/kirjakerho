{% extends "layout.html" %}

{% block title %}Poista kirjakerho{% endblock %}

{% block content %}

<h1>{{bookclub.title}}</h1>
<p>Haluatko varmasti poistaa kirjakerhon? Poistamista ei voi peruuttaa.</p>

<form action="/remove_club/{{ bookclub.id }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input id="remove" type="submit" name="remove" value="Poista kirjakerho">
    <input type="submit" name="back" value="Peruuta">
</form>
{% endblock %}
